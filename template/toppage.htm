<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI大喜利</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mb-5">
        <h1>AI大喜利</h1>
    </div>

    <form action="/request" method="post">
        <div class="container">
            <div class="row justify-content-md-center mb-3">
                <div class="col-auto">
                    <label for="theme" class="form-label">お題</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="theme" name="theme" aria-describedby="theme">
                </div>
                <div class="col-auto">
                    <span class="form-text">
                        とかけて…
                    </span>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-dark">送信</button>
                </div>
            </div>
        </div>
    </form>

    <div class="container text-center">
        {{range .}}
        <div class="card mb-2 justify-content-center">
            <div class="card-header text-body">
                {{.Theme}}
            </div>
            <div class="card-body bg-danger-subtle">
                <p class="card-text">5️⃣ {{.PrimaryAnswer}}</p>
            </div>
            <div class="card-body bg-info-subtle">
                <p class="card-text">0️⃣ {{.SecondaryAnswer}}</p>
            </div>
            <div class="card-footer text-body-secondary small">
                {{.CreatedAt}}
            </div>
        </div>
        {{else}}
        <div class="row justify-content-md-center">
            <div class="alert alert-info w-50" role="alert">
                履歴はありません
            </div>
        </div>
        {{end}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
